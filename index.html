<h1>Calculator</h1>

<form method="POST" action="">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1" pattern="[0-9]+" required>

    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2" pattern="[0-9]+" required>

    <label for="operator">Operator:</label>
    <input type="text" id="operator" name="operator" pattern="[+\-*/]" required>

    <button type="submit">Calculate</button>
</form>
